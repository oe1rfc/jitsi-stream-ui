<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jitsi StreamUI</title>

    <link rel="stylesheet" href="libs/bulma-0.9.3//css/bulma.min.css">
    <script src="libs/vue-2.6.14.min.js"></script>
    <script src="libs/socket.io-3.1.3.min.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="/libs/lib-jitsi-meet.min.js"></script>
    <script src="/config.js"></script>

    <style>
:root, body {
    background: transparent;
    overflow: hidden; /* Hide scrollbars */
}

body { background: rgba(0,0,0, 0.7); }

.video-column {
    min-width: 15%;
    min-height: 9em;
    flex-grow: initial;
    flex-basis: auto;
    /*padding: 1rem;*/
    position: relative;
    margin: 1rem;
}

.video-column.frame {
    padding: 7.5px 7.5px 18px;
    background: #dedede;
}

.video-column.fullscreen {
    position: absolute;
    margin: 0;
    padding: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.video-column.active {
    z-index: 999;
}

.video-column > video {
    /* stretch video element to full parent size, set video itself to contain while maintaining aspect ratio*/
    height: 100%;
    width: 100%;
    object-fit: contain;
}

.video-column > h2 {
    font-size: 18.11px;
    text-transform: none;
    color: #000;
    position: absolute;
    bottom: 0;
}
    </style>
  </head>
  <body>

    <div id="streamui-container" class="is-fullwidth">
        <section class="hero is-fullheight">
            <div class="columns hero-body is-mobile is-vcentered is-centered is-multiline" id="videoparticipants">
                <!-- <div class="column video-column">Container1</div> -->
                <participant v-for="(p, id) in participants_sorted" v-bind="p" :key="id"></participant>
            </div>
        </section>
    </div>

    <script src="js/player.js"></script>
  </body>
</html>
