<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jitsi StreamUI Player</title>

    <link rel="stylesheet" href="libs/bulma-0.9.3/css/bulma.min.css">
    <script src="libs/vue-2.6.14.min.js"></script>
    <script src="libs/socket.io-3.1.3.min.js"></script>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/player.css">
  </head>
  <body>

    <div id="streamui-container" class="is-fullwidth">
        <section class="hero is-fullheight">
            <div class="columns hero-body is-mobile is-vcentered is-centered is-multiline" id="videoparticipants" v-bind:class="container_classes">
                <!-- <div class="column participant">Container1</div> -->
                <participant v-for="p in participants_sorted" v-bind="p" :key="p.id"></participant>
            </div>
        </section>
    </div>

    <script src="js/common.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
